<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Section Xbox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .xbox-section {
      position: relative;
      text-align: center;
      padding: 20px;
      background-color: #f8f8f8;
    }

    .xbox-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .xbox-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .xbox-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .xbox-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <section class="xbox-section">
    <h2 class="xbox-title">Xbox Series X</h2>
    <img src="../public/img/fotor_2023-5-25_2_6_41.png" alt="Gambar Xbox Series X" class="xbox-image">
    <a href="#" class="xbox-button">Lihat Detail</a>
  </section>
</body>

</html>
