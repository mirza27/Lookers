<!DOCTYPE html>
<html>
<head>
  <title>Inbox Penerimaan Lamaran</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Tuliskan CSS tambahan di sini jika diperlukan */
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><i class="fas fa-envelope"></i> Inbox</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-home"></i> My Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-search"></i> Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-user"></i> Nama Akun</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Konten -->
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Nama Lengkap</h5>
      </div>
      <div class="card-body">
        <p class="card-text">Pendidikan: ...</p>
        <p class="card-text">Job: ...</p>
        <div class="accordion" id="pengalamanAccordion">
          <div class="card">
            <div class="card-header" id="pengalamanHeading">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#pengalamanCollapse" aria-expanded="true" aria-controls="pengalamanCollapse">
                  Pengalaman
                </button>
              </h2>
            </div>
            <div id="pengalamanCollapse" class="collapse" aria-labelledby="pengalamanHeading" data-parent="#pengalamanAccordion">
              <div class="card-body">
                <p>Pengalaman 1: ...</p>
                <p>Pengalaman 2: ...</p>
                <p>Pengalaman 3: ...</p>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary">Accept</button>
        <button class="btn btn-danger">Deadline</button>
      </div>
    </div>

    <!-- Tambahkan card lainnya di sini -->

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
