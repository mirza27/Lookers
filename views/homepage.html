<!DOCTYPE html>
<html>
  <head>
    <title>Lowongan Pekerjaan</title>
    <link rel="stylesheet" type="text/css" href="homepage.css" />
    <style>
      /* Kustomisasi tambahan untuk navbar, carousel, dan footer */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .navbar-brand {
        font-size: 24px;
        color: #ffffff;
        font-weight: bold;
        text-decoration: none;
      }

      .navbar-links {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .navbar-link {
        margin-left: 20px;
      }

      .navbar-link a {
        color: #ffffff;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .navbar-link a:hover {
        color: #ffcc00;
      }

      .carousel {
        height: 400px;
        background-color: #000000;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }

      .footer {
        padding: 20px;
        text-align: center;
        color: #ffffff;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="#">Lowongan Pekerjaan</a>
      <ul class="navbar-links">
        <li class="navbar-link"><a href="#">Beranda</a></li>
        <li class="navbar-link"><a href="#">Lowongan</a></li>
        <li class="navbar-link"><a href="#">Tentang</a></li>
        <li class="navbar-link"><a href="#">Kontak</a></li>
      </ul>
    </nav>

    <div class="carousel">
      <h1>Selamat Datang di Lowongan Pekerjaan</h1>
      <p>Tersedia berbagai lowongan pekerjaan menarik untuk Anda!</p>
    </div>

    <footer class="footer">
      &copy; 2023 Lowongan Pekerjaan. All rights reserved.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
